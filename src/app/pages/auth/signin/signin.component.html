<div class="container">
    <mat-card>
        <mat-card-content>
            <img src="assets/images/logo-pressman.png">
            <form [formGroup]="authFormGr" #authForm="ngForm" (ngSubmit)="signIn()">
                <p>
                    <mat-form-field class="full-field">
                        <mat-label>Code</mat-label>
                        <input type="email" formControlName="email" matInput>
                        <mat-error *ngIf="authFormGr.invalid && (authFormGr.controls['email'].dirty || authFormGr.controls['email'].touched)">Email is required</mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field class="full-field">
                        <mat-label>Name</mat-label>
                        <input type="password" formControlName="password" matInput>
                        <mat-error *ngIf="authFormGr.invalid && (authFormGr.controls['password'].dirty || authFormGr.controls['password'].touched)">Password is required</mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <button mat-raised-button color="primary" [disabled]="authFormGr.invalid">
                        Sign In
                    </button>
                </p>
            </form>
        </mat-card-content>
    </mat-card>
</div>
