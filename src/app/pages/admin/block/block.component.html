<div class="page-container">
    <section class="edit-section">
        <button mat-raised-button class="mr-10" (click)="showCreateBlock()">Nuevo Bloque</button>
    </section>
    <section *ngIf="dataSource.data.length">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let block">{{ block.name }}</td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let block">
                    <mat-icon 
                    aria-hidden="false" aria-label="" 
                    fontIcon="edit"
                    (click)="showCreateBlock(block)"
                    class="row-icon"></mat-icon>
                </td>
            </ng-container>
            <ng-container matColumnDef="remove">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let employee">
                    <mat-icon 
                    aria-hidden="false" aria-label="" 
                    fontIcon="delete"
                    (click)="showRemove(employee)"
                    class="row-icon"></mat-icon>
                </td>
            </ng-container>
            <!-- Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </section>
    <!--Create-->
</div>
