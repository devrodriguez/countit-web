<div class="page-container">
    <section class="edit-section">
        <button mat-raised-button class="mr-10" (click)="showCreateStand()">New Stand</button>
    </section>
    <section *ngIf="dataSource.data.length">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef>Code</th>
                <td mat-cell *matCellDef="let stand">{{ stand.code }}</td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let stand">{{ stand.name }}</td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let stand">
                    <mat-icon 
                    aria-hidden="false" aria-label="" 
                    fontIcon="edit"
                    (click)="showCreateStand(stand)"
                    class="row-icon"></mat-icon>
                </td>
            </ng-container>

            <!-- Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </section>
    <!--Create-->
</div>
