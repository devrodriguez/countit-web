    </mat-tab>
    <mat-tab label="Mesa">
        <app-stand [data]="stands"></app-stand>
    </mat-tab>
    <mat-tab label="Producto">
        <app-products [data]="products"></app-products>

    <mat-tab label="Puesto de Trabajo">
        <app-workpoint [data]="workpoints"></app-workpoint>

    <mat-tab label="Embalaje">
