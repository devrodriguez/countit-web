<div class="page-container">
    <section *ngIf="dataSource.data.length">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef>Code</th>
                <td mat-cell *matCellDef="let product">{{ product.code }}</td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let product">{{ product.name }}</td>
            </ng-container>
            <ng-container matColumnDef="qr">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let product">
                    <mat-icon 
                    aria-hidden="false" aria-label="" 
                    fontIcon="qr_code"
                    (click)="showQRModal(product)"
                    class="row-icon"></mat-icon>
                </td>
            </ng-container>
            <ng-container matColumnDef="print">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let product">
                    <mat-icon 
                    aria-hidden="false" 
                    aria-label="" 
                    fontIcon="print" 
                    (click)="printQR(qr)"
                    class="row-icon"></mat-icon>
                    <qrcode
                    style="display: none;"
                    #qr
                    [qrdata]="product.code"
                    [allowEmptyString]="true"
                    [alt]="'A custom alt attribute'"
                    [ariaLabel]="'QR Code image with the following content...'"
                    [cssClass]="'center'"
                    [colorDark]="'#3f51b5'"
                    [colorLight]="'#ffffffff'"
                    [elementType]="'img'"
                    [errorCorrectionLevel]="'M'"
                    [margin]="3"
                    [scale]="1"
                    [title]="'Item'"
                    [width]="300"
                ></qrcode>
                </td>
            </ng-container>
            <!-- Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </section>
</div>
