<mat-toolbar>
    <span>Counts Workpoint</span>
</mat-toolbar>
<div class="page-container">
    <section *ngIf="dataSource.data.length">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
    </section>
    <section class="export-section" *ngIf="dataSource.data.length">
        <button mat-raised-button (click)="exportTable('csv')" class="mr-10">Export .csv</button>
        <button mat-raised-button (click)="exportTable('xlsx')">Export .xlsx</button>
    </section>
    <section *ngIf="dataSource.data.length">
        <table matTableExporter mat-table [dataSource]="dataSource" #exporter="matTableExporter">
            <!-- Cells -->
            <ng-container matColumnDef="workpoint">
                <th mat-header-cell *matHeaderCellDef>Workpoint</th>
                <td mat-cell *matCellDef="let count">{{ count.workpoint_code }} - {{ count.workpoint_name }}</td>
            </ng-container>
            <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef>Product</th>
                <td mat-cell *matCellDef="let count">{{ count.product_code }} - {{ count.product_name }}</td>
            </ng-container>
            <ng-container matColumnDef="worker">
                <th mat-header-cell *matHeaderCellDef>Worker</th>
                <td mat-cell *matCellDef="let count">{{ count.worker_code }} - {{ count.worker_name }}</td>
            </ng-container>
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef>Amount</th>
                <td mat-cell *matCellDef="let count">{{ count.amount }}</td>
            </ng-container>
            <ng-container matColumnDef="created_at">
                <th mat-header-cell *matHeaderCellDef>Created At</th>
                <td mat-cell *matCellDef="let count">{{ count.created_at | date: 'dd/MM/yyyy' }}</td>
            </ng-container>

            <!-- Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </section>
</div>
