<app-nav-toolbar></app-nav-toolbar>
<div class="page-container">
    <section *ngIf="dataSource.data.length">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
    </section>
    <section class="export-section" *ngIf="dataSource.data.length">
        <button mat-raised-button (click)="exportTable('csv')" class="mr-10">Export .csv</button>
        <button mat-raised-button (click)="exportTable('xlsx')">Export .xlsx</button>
    </section>
    <section *ngIf="dataSource.data.length">
        <table matTableExporter mat-table [dataSource]="dataSource" #exporter="matTableExporter">
            <!-- Cells -->
            <ng-container matColumnDef="block">
                <th mat-header-cell *matHeaderCellDef>Bloque</th>
                <td mat-cell *matCellDef="let count">{{ count.block_name }}</td>
            </ng-container>
            <ng-container matColumnDef="stand">
                <th mat-header-cell *matHeaderCellDef>Mesa</th>
                <td mat-cell *matCellDef="let count">{{ count.stand_name }}</td>
            </ng-container>
            <ng-container matColumnDef="employee">
                <th mat-header-cell *matHeaderCellDef>Trabajador</th>
                <td mat-cell *matCellDef="let count">{{ count.employee_name }}</td>
            </ng-container>
            <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef>Producto</th>
                <td mat-cell *matCellDef="let count">{{ count.product_name }}</td>
            </ng-container>
            <ng-container matColumnDef="packaging">
                <th mat-header-cell *matHeaderCellDef>Embalaje</th>
                <td mat-cell *matCellDef="let count">{{ count.packaging_name }}</td>
            </ng-container>
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef>Cantidad Contada</th>
                <td mat-cell *matCellDef="let count">{{ count.amount }}</td>
            </ng-container>
            <ng-container matColumnDef="created_at">
                <th mat-header-cell *matHeaderCellDef>Fecha de Conteo</th>
                <td mat-cell *matCellDef="let count">{{ count.created_at | date: 'dd/MM/yyyy' }}</td>
            </ng-container>

            <!-- Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </section>
</div>
