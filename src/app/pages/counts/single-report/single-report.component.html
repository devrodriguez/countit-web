<mat-toolbar>
    <span>Counts Workpoint</span>
</mat-toolbar>
<div class="page-container">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    <section class="export-section">
        <button mat-raised-button>Export .csv</button>
    </section>
    
    <table mat-table [dataSource]="dataSource">
        <!-- Cellas -->
        <ng-container matColumnDef="workpoint">
            <th mat-header-cell *matHeaderCellDef>Workpoint</th>
            <td mat-cell *matCellDef="let count">{{count.workpoint_code}} - {{count.workpoint_name}}</td>
        </ng-container>
        <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef>Product</th>
            <td mat-cell *matCellDef="let count">{{count.product_code}} - {{count.product_name}}</td>
        </ng-container>
        <ng-container matColumnDef="worker">
            <th mat-header-cell *matHeaderCellDef>Worker</th>
            <td mat-cell *matCellDef="let count">{{count.worker_code}} - {{count.worker_name}}</td>
        </ng-container>
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>Amount</th>
            <td mat-cell *matCellDef="let count">{{count.amount}}</td>
        </ng-container>
        <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef>Created At</th>
            <td mat-cell *matCellDef="let count">{{count.created_at}}</td>
        </ng-container>
    
        <!-- Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
