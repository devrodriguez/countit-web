<div class="image-modal-container">
    <qrcode
    [qrdata]="data.qrData"
    [allowEmptyString]="true"
    [alt]="'A custom alt attribute'"
    [ariaLabel]="'QR Code image with the following content...'"
    [cssClass]="'center'"
    [colorDark]="'#800080'"
    [colorLight]="'#ffffffff'"
    [elementType]="'img'"
    [errorCorrectionLevel]="'M'"
    [margin]="3"
    [scale]="1"
    [title]="'Item'"
    [width]="300"
  ></qrcode>
</div>
