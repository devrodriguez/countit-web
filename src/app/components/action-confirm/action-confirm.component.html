<section>
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ inputAction }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{ inputMessage }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button autofocus (click)="confirm()">Si</button>
            <button mat-button (click)="cancel()">No</button>
        </mat-card-actions>
    </mat-card>
</section>
