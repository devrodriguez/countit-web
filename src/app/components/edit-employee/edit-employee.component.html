<section class="container">
    <form [formGroup]="employeeFormGr" #employeeForm="ngForm" (ngSubmit)="employeeFormSubmit()">
        <p>
            <mat-form-field class="full-field">
                <mat-label>Code</mat-label>
                <input type="text" formControlName="code" matInput [readonly]="employeeData && employeeData.id">
                <mat-error *ngIf="employeeFormGr.invalid && (employeeFormGr.controls['code'].dirty || employeeFormGr.controls['code'].touched)">Code is required</mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="full-field">
                <mat-label>Name</mat-label>
                <input type="text" formControlName="name" matInput>
                <mat-error *ngIf="employeeFormGr.invalid && (employeeFormGr.controls['name'].dirty || employeeFormGr.controls['name'].touched)">Name is required</mat-error>
            </mat-form-field>
        </p>
        <p>
            <button mat-raised-button color="primary" class="mr-10" [disabled]="employeeFormGr.invalid">
                Save
            </button>
            <button mat-raised-button color="secondary" (click)="deleteEmployee()" type="button" *ngIf="employeeData && employeeData.id">
                Delete
            </button>
        </p>
    </form>
</section>
