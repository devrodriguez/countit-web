<section class="container">
    <form [formGroup]="blockFormGr" #blockForm="ngForm" (ngSubmit)="employeeFormSubmit()">
        <p>
            <mat-form-field class="full-field">
                <mat-label>Code</mat-label>
                <input type="text" formControlName="code" matInput [readonly]="blockData && blockData.id">
                <mat-error *ngIf="blockFormGr.invalid && (blockFormGr.controls['code'].dirty || blockFormGr.controls['code'].touched)">Code is required</mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="full-field">
                <mat-label>Name</mat-label>
                <input type="text" formControlName="name" matInput>
                <mat-error *ngIf="blockFormGr.invalid && (blockFormGr.controls['name'].dirty || blockFormGr.controls['name'].touched)">Name is required</mat-error>
            </mat-form-field>
        </p>
        <p>
            <button mat-raised-button color="primary" class="mr-10" [disabled]="blockFormGr.invalid">
                Save
            </button>
            <button mat-raised-button color="secondary" (click)="deleteBlock()" type="button" *ngIf="blockData && blockData.id">
                Delete
            </button>
        </p>
    </form>
</section>
