<section class="container">
    <form [formGroup]="appUserFormGr" #appUserForm="ngForm" (ngSubmit)="appUserFormSubmit()">
        <p>
            <mat-form-field class="full-field">
                <mat-label>Nombre</mat-label>
                <input type="text" formControlName="firstName" matInput>
                <mat-error
                    *ngIf="appUserFormGr.invalid && (appUserFormGr.controls['firstName'].dirty || appUserFormGr.controls['firstName'].touched)">El
                    nombre es requerido</mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="full-field">
                <mat-label>Apellido</mat-label>
                <input type="text" formControlName="lastName" matInput [readonly]="isEditingMode">
                <mat-error
                    *ngIf="appUserFormGr.invalid && (appUserFormGr.controls['lastName'].dirty || appUserFormGr.controls['lastName'].touched)">El
                    apellido es requerido</mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="full-field">
                <mat-label>Contraseña</mat-label>
                <input type="password" formControlName="password" matInput>
                <mat-error
                    *ngIf="appUserFormGr.invalid && (appUserFormGr.controls['password'].dirty || appUserFormGr.controls['password'].touched)">La
                    contraseña es requerida</mat-error>
            </mat-form-field>
        </p>
        <p>
            <button mat-raised-button color="primary" class="mr-10" [disabled]="appUserFormGr.invalid">
                Guardar
            </button>
            <button mat-raised-button color="secondary" (click)="dialogBlockRef.close()" type="button">
                Cancelar
            </button>
        </p>
    </form>
</section>
